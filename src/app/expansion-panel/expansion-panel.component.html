<h2 mat-dialog-title>Expansion panel example</h2>
<mat-dialog-content class="mat-typography">
  <h3>Expansion-panel</h3>
  <mat-expansion-panel [disabled]="isDisabled">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Expansion title
      </mat-panel-title>
      <mat-panel-description>
        Expansion description
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
    <mat-action-row>
      <button mat-raised-button>Click me</button>
    </mat-action-row>
  </mat-expansion-panel>
  <mat-slide-toggle [checked]="true" (change)="onSlideChange()">{{slideContent}}</mat-slide-toggle>
  <h3>Accordion</h3>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        First title
      </mat-expansion-panel-header>
      First content
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Second title
      </mat-expansion-panel-header>
      Second content
    </mat-expansion-panel>
  </mat-accordion>
  <h3>Lazy rendering</h3>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Expansion title
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      Some deferred content
    </ng-template>
  </mat-expansion-panel>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
